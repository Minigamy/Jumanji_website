<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Джуманджи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-4" href="{% url 'main' %}">Джуманджи</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav col-10">
                <li class="nav-item {% if request.path == '/vacancies/' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'all_vacancies' %}">Вакансии</a>
                </li>

            </ul>
            <ul class="navbar-nav col-2 justify-content-end">
                <li class="nav-item active">
                    {% if user.is_authenticated %}
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle font-weight-bold" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.first_name }} {{ user.last_name }}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right mt-3">
                            <a href="#" class="dropdown-item py-2">Резюме</a>
                            <a href="{% url 'my_company' %}" class="dropdown-item py-2">Компания</a>
                            <a href="{% url 'logout' %}" class="dropdown-item py-2">Выйти</a>
                        </div>
                    </div>
                    {% else %}
                    <a href="/login/" class="nav-link font-weight-bold">Вход</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-3">
    {% block content %}

    {% endblock %}
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
